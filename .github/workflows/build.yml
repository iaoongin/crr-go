name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Set Output Variables
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "OUTPUT=dist/crr-go.exe" >> $GITHUB_ENV
          else
            echo "OUTPUT_EXT=dist/crr-go" >> $GITHUB_ENV
          fi

      - name: Build
        run: go build -v -o $OUTPUT

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: crr-go-${{ runner.os }}
          path: $OUTPUT
